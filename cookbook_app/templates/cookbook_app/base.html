{% load static %}
{% load django_bootstrap5 %}


<!DOCTYPE html>
<html lang="en">
    <head>
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href='{% static 'css/bootstrap.css' %}' type='text/css'>

        <title>Cookbook</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JS -->
    </head>

<!-- Navbar-->
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand" id="img">
            <img src="{% static 'images/chef_hat.png' %}" id="logo" alt="CB Logo" />
        </a>

        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
        aria-expanded="false" aria-controls="navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a href="{% url 'home' %}"> Home </a></li>
                <li class="nav-item"><a href="{% url 'recipes' %}"> Your Recipes </a></li>
                <li class="nav-item"><a href="#"> Community </a></li>

                {% if user.is_authenticated %}
                    <li class="nav-item"><a id="login_text" href="{% url 'logout' %}"> Logout {{ user }}</a></li>
                {% else %}
                    <li class="nav-item"><a id="login_text" href="{% url 'login' %}"> Login </a></li>
                    <li class="nav-item"><a id="login_text" href="{% url 'register' %}"> Register </a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


    <!-- Body-->
    <body>
        <div class="container-fluid">
            <div class="custom-body">
                <!-- add block content from html template -->
                {% block content %}
                {% endblock %}
           </div>
        </div>
    </body>
</html>
