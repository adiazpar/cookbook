{% load static %}
{% load django_bootstrap5 %}


<!DOCTYPE html>
<html lang="en">
    <head>
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href='{% static 'css/bootstrap.css' %}' type='text/css'>

        <title>Cookbook</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.js"></script>
    </head>

    <!-- Navbar-->
    <div class="navbar-container">
    <nav>
        <ul>
            <li id="img"><img src="{% static 'images/chef_hat.png' %}" id="logo" alt="CB Logo" /></li>
            <li><a href="{% url 'home' %}"> Home </a></li>
            <li><a href="{% url 'recipes' %}"> Your Recipes </a></li>
            <li><a href="#"> Community </a></li>

            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <li><a id="login_text" href="{% url 'logout' %}"> Logout </a></li>
                {% else %}
                    <li><a id="login_text" href="{% url 'login' %}"> Login </a></li>
                {% endif %}
            </div>
        </ul>
    </nav>
    </div>

    <!-- Body-->
    <body>
        <div class="container-fluid">
            <div class="custom-body">
                <!-- add block content from html template -->
                {% block content %}
                {% endblock %}
           </div>
        </div>
    </body>
</html>
