{% load static %}
{% load django_bootstrap5 %}


<!DOCTYPE html>
<html lang="en">
    <head>
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href='{% static 'css/bootstrap.css' %}' type='text/css'>

        <title>Cookbook</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <!-- Navbar-->
    <div class="navbar-container">
        <nav class="navbar py-2 fixed-top navbar-expand-sm navbar-dark bg-dark">
           <div class="container-fluid">
                <button type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        class="navbar-toggler"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse"
                     id="navbarNav">

                    <ul class="navbar-nav">
                        <li class="nav-item px-3">
                            <a href="{% url 'home' %}" class="nav-link active">
                                Home
                            </a>
                        </li>
                        <li class="nav-item px-3">
                            <a href="{% url 'recipes' %}" class="nav-link">
                                Your Recipes
                            </a>
                        </li>
                        <li class="nav-item px-3">
                            <a href="#" class="nav-link">
                                Community
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse justify-content-end"
                     id="navbarNav">
                    <ul class="navbar-nav">

                        {% if user.is_authenticated %}
                            <li class="nav-item px-3">
                                <a class="nav-link"
                                   href="{% url 'logout' %}"> Logout {{user}}
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item px-3">
                                <a class="nav-link"
                                   href="{% url 'login' %}">Login
                                </a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link"
                                   href="{% url 'register' %}">Sign Up
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
           </div>
        </nav>
    </div>

    <!-- Body-->
    <body>
        <div class="container-fluid">
            <div class="col-sm-10">
                <!-- add block content from html template -->
                {% block content %}
                {% endblock %}
           </div>
        </div>
    </body>

    <script src="/js/bootstrap.js"></script>
</html>
