<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>REGISTER PAGE</title>
</head>

<body>
    <br><br><br><br><br>
    <div class="container-fluid p-3 bg-white card shadow" id="log">
        <div class="login-form">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success {{ message.tags }}" role="alert">
                    {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" autocomplete="off">

                {% csrf_token %}
                <h4> Register </h4>

                <div>
                    <label for="username"> New Username <br>
                        <input type="text" name="username" required>
                    </label>
                </div>
                <div class="">
                    <label for="email"> New Email <br>
                        <input type="email" name="email" required>
                    </label>
                </div>
                <div class="">
                    <label for="password1"> New Password <br>
                        <input type="password" name="password1" required>
                    </label>
                </div>
                <div class="">
                    <label for="password2"> Confirm Password <br>
                        <input type="password" name="password2" required>
                    </label>
                </div>

                <input type="submit" value="Register"/>
            </form>

            <p><a href="{% url 'login' %}"> Login </a></p>
        </div>
    </div>
</body>
</html>
